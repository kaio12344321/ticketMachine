name: CI

on:
  push:
    branches:
      - main  # Substitua pelo nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16  # Substitua pela versão do Node.js que você precisa

    - name: Instalar dependências
      run: mvn install  # Substitua pelo gerenciador de pacotes que você usa

    - name: Executar testes
      run: mvn test  # Substitua pelo comando para executar seus testes
